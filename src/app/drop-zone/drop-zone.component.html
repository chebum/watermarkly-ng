<div class="drop-zone" [@state]="state"
     (dragenter)="onDragEnter($event)" (dragover)="onDragOver($event)" (drop)="onDrop($event)"
     (dragleave)="onDragLeave($event)">
  <div class="empty-text" *ngIf="task.files.length === 0">
    Drop your images here
  </div>
  <div class="non-empty-text" *ngIf="task.files.length > 0">
    {{task.files.length}} images selected
  </div>
</div>
